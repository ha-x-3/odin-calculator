<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="shortcut icon" href="favicon.ico"/>
  <script src="scripts.js"></script>
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="img/calculator.png"/>
</head>
<body>
  <header>Let's do some maths!</header>
  <div class="calculator">
    <div class="screen">
      <div class="displayLine">0</div>
    </div>
    <div class="buttons">
      <button id="clearBtn" data-action="clear">C</button>
      <button id="backspaceBtn" data-action="backspace">&#8656;</button>
      <button class="operator" data-action="negative">&plusmn;</button>
      <button class="operator" data-action="divide">&divide;</button>
      <button class="number">7</button>
      <button class="number">8</button>
      <button class="number">9</button>
      <button class="operator" data-action="multiply">x</button>
      <button class="number">4</button>
      <button class="number">5</button>
      <button class="number">6</button>
      <button class="operator" data-action="subtract">-</button>
      <button class="number">1</button>
      <button class="number">2</button>
      <button class="number">3</button>
      <button class="operator" data-action="add">+</button>
      <button class="operator" data-action="decimal">.</button>
      <button class="number">0</button>
      <button id="equalsBtn" data-action="calculate">=</button>
    </div>
  </div>

  </footer>
</body>
</html>
