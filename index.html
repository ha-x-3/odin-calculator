<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" type="text/css"/>
  <link rel="shortcut icon" href="favicon.ico"/>
  <script src="scripts.js"></script>
  <title>Calculator</title>
  <link rel="icon" type="image/x-icon" href="img/calculator.png"/>
</head>
<body>
  <header>Let's do some maths!</header>
  <div class="calculator">
    <div class="screen">
      <div class="displayLine">690420</div>
    </div>
    <div class="buttons">
      <button class="button" id="clearBtn">C</button>
      <button class="button" id="backspaceBtn">&#8656;</button>
      <button class="button operator" id="plusMinusBtn">&plusmn;</button>
      <button class="button operator" id="divideBtn">&divide;</button>
      <button class="button number" id="sevenBtn">7</button>
      <button class="button number" id="eightBtn">8</button>
      <button class="button number" id="nineBtn">9</button>
      <button class="button operator" id="multiplyBtn">x</button>
      <button class="button number" id="fourBtn">4</button>
      <button class="button number" id="fiveBtn">5</button>
      <button class="button number" id="sixBtn">6</button>
      <button class="button operator" id="subtractBtn">-</button>
      <button class="button number" id="oneBtn">1</button>
      <button class="button number" id="twoBtn">2</button>
      <button class="button number" id="threeBtn">3</button>
      <button class="button operator" id="addBtn">+</button>
      <button class="button operator" id="decimalBtn">.</button>
      <button class="button number" id="zeroBtn">0</button>
      <button class="button" id="equalsBtn">=</button>
    </div>
  </div>
  <footer>&#169; Brittney Epperson - The Odin Project <br/> 
    Image by <a href="https://pixabay.com/users/kollsd-14736411/?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5599242">Dung Tran</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=image&utm_content=5599242">Pixabay</a>
    <a target="_blank" href="https://icons8.com/icon/3qbbkYx6F2FY/calculator">Calculator</a> icon by <a target="_blank" href="https://icons8.com">Icons8</a>
  </footer>
</body>
</html>
